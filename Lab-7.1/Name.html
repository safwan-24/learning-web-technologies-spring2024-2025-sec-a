<html>
<head>
    <title>Name Validation</title>
</head>
<body>
    <form name="nameForm" onsubmit="return validateName()">
        Name: <input type="text" name="name" id="name"><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validateName() {
            let name = document.getElementById("name").value.trim();
            let wordCount = 0;
            for (let i = 0; i < name.length; i++) {
                if (name[i] === ' ' && name[i - 1] !== ' ') {
                    wordCount++;
                }
            }
            wordCount++; 
            let firstChar = name.charAt(0);
            if (name === "" || wordCount < 2 || !(firstChar.toLowerCase() !== firstChar.toUpperCase())) {
                alert("Invalid Name: Must contain at least two words, start with a letter, and include only letters, dots(.), or dashes(-)");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
