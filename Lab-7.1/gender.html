<!DOCTYPE html>
<html>
<head>
    <title>Gender Selection</title>
</head>
<body>
    <form name="genderForm" onsubmit="return validateGender()">
        Gender: 
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female<br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validateGender() {
            let gender = document.forms["genderForm"]["gender"];
            let genderSelected = false;

            // Loop through the radio buttons to check if one is selected
            for (let i = 0; i < gender.length; i++) {
                if (gender[i].checked) {
                    genderSelected = true;
                    break;
                }
            }

            // If no gender is selected, show an alert
            if (!genderSelected) {
                alert("Please select a gender.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
